# Docs for Docker build action: https://github.com/docker/build-push-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Container Registry: https://aka.ms/container-registry

name: Build and push Docker image to Azure Container Registry - backend-inforojo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v5
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: |
            ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/inforojo-backend:latest
            ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/inforojo-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/inforojo-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/inforojo-backend:buildcache,mode=max

      - name: Verify image push to ACR
        run: |
          echo "âœ… Docker image successfully pushed to Azure Container Registry"
          echo "Registry: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}"
          echo "Image: inforojo-backend:latest"
          echo "Image: inforojo-backend:${{ github.sha }}"        